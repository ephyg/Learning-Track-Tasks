<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Task 2</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side-container">
        <h1>Task 2</h1>
        <p>Create a Todo List application using Typescript.</p>
        <div class="items-list">
          <h2>Items</h2>
          <ul id="items">
            <li id="item">
              <span id="item-number">1 </span>
              <span id="item-name">Item 1</span>
              <div class="">
                <button id="delete-button" class="delete-button">Delete</button>
                <button id="edit-button" class="edit-button">Edit</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="right-side-container">
        <h2 id="task-title">Add Item</h2>
        <div class="add-field">
          <input type="text" placeholder="Enter Item" id="input-field" />
          <button id="add-button">Add Item</button>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
